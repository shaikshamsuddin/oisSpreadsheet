<div class="container">

    <div class="baskets-container">
        <div class="section-header">
            Baskets
        </div>
        <div >
            <mat-card class="sectional-heading">
                Annuity </mat-card>
                <mat-card class="mat-card-section-style">

                    <mat-card-content class="mat-card-content-section-style">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                            <!-- Position Column -->
                            <ng-container matColumnDef="business">
                              <th mat-header-cell *matHeaderCellDef> Line of Business </th>
                              <td mat-cell *matCellDef="let element"> {{element.business}} </td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="net">
                              <th mat-header-cell *matHeaderCellDef> Net Investable Yield </th>
                              <td mat-cell *matCellDef="let element"> {{element.net}}% </td>
                            </ng-container>
                          
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                          
                          
                    </mat-card-content>
                </mat-card>
        </div>
    </div>
</div>
